<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logo-web.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Forgot Password</title>
</head>

<body>
    <section class="forgot container">
        <div class="forgot__container">
            <div class="forgot__screen">
                <div class="forgot__back">
                    <a href="login.html" class="forgot__back"><i class="ri-arrow-left-s-line"></i></a>
                </div>
                <div class="forgot__logo">
                    <i class="ri-recycle-fill"></i>
                </div>
                <h2 class="forgot__title">Reset Your Password</h2>
                <p class="forgot__info">Enter your email address and we will send you instructions to reset your
                    password.</p>
                <form action="fp_verify.html" method="POST">
                    <label for="email" class="forgot__label">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="forgot__form"
                        placeholder="input your email">
                    <button type="submit" class="forgot__submitButton" onclick="submitForgotForm()">Continue</button>
                </form>
            </div>
        </div>
    </section>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
